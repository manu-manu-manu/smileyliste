<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Werbegespräche Zähler</title>
  <link rel="stylesheet" href="styles.css">
  <!-- jQuery Bibliothek laden -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="container">
    <!-- Hier werden Smileys dynamisch erzeugt -->
  </div>

  <div id="controls">
    <button id="resetBtn">Ergebnisse zurücksetzen</button>
    <button id="addBtn">Weitere 50 hinzufügen</button>
  </div>

  <!-- Modal für die Sicherheitsfrage -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p>Bist du sicher, dass du die Ergebnisse löschen willst?</p>
      <button id="yesBtn">Ja</button>
      <button id="noBtn">Nein</button>
    </div>
  </div>

  <!-- Script Datei einbinden -->
  <script src="script.js"></script>
</body>
</html>
